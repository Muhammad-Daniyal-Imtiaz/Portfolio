<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="skills.css">
</head>
<body>

    <div id="header">
        <h1>Skills</h1>
    </div>

    <section id="skills">
        <div class="skill-container">
            <div class="skill skill-html">
                <h3>HTML</h3>
                <img src="htmllogo.png" alt="HTML Logo">
                <div class="skill-bar">
                    <div class="skill-points" style="width: 8%;"></div>
                </div>
                <div class="skill-level">Intermediate</div>
            </div>

            <div class="skill skill-css">
                <h3>CSS</h3>
                <img src="csslogo.png" alt="CSS Logo">
                <div class="skill-bar">
                    <div class="skill-points" style="width: 9%;"></div>
                </div>
                <div class="skill-level">Advanced</div>
            </div>

            <div class="skill skill-js">
                <h3>JavaScript</h3>
                <img src="jslogo.png" alt="JavaScript Logo">
                <div class="skill-bar">
                    <div class="skill-points" style="width: 7%;"></div>
                </div>
                <div class="skill-level">Intermediate</div>
            </div>

            <div class="skill skill-react">
                <h3>React</h3>
                <img src="reactlogo.png" alt="React Logo">
                <div class="skill-bar">
                    <div class="skill-points" style="width: 6%;"></div>
                </div>
                <div class="skill-level">Intermediate</div>
            </div>

            <div class="skill skill-next">
                <h3>Next.js</h3>
                <img src="nextlogo.png" alt="Next.js Logo">
                <div class="skill-bar">
                    <div class="skill-points" style="width: 5%;"></div>
                </div>
                <div class="skill-level">Beginner</div>
            </div>
        </div>
    </section>

    <!-- Add the iframe with specified link -->
    <div id="iframe-container">
        <iframe src="https://my.spline.design/neoninfusedretroelectrowithjawanimation-47daa04ab391c1ed6d9fed5fa721f19f/" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>
