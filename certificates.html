        ];

        // Function to display certificates
        function displayCertificates(certificatesArray) {
            const certificateList = document.getElementById("certificate-list");

            // Clear previous content
            certificateList.innerHTML = "";

            // Use the provided array or the original certificates array
            const certs = certificatesArray || certificates;

            // Iterate through certificates and create HTML elements
            certs.forEach(cert => {
                const certificateCard = document.createElement("div");
                certificateCard.classList.add("certificate-card");

                certificateCard.innerHTML = `
                    <img src="${cert.certificatePic}" alt="${cert.name}">
                    <h3>${cert.name}</h3>
                    <p>Issue Date: ${cert.issueDate}</p>
                    <p>Company: ${cert.companyName}</p>
                    <p>ID: ${cert.certificateId}</p>
                    <a href="${cert.url}" target="_blank">Learn More</a>
                `;

                certificateList.appendChild(certificateCard);
            });
        }

        // Function to filter certificates based on search input
        function filterCertificates() {
            const searchInput = document.getElementById("search").value.toLowerCase();

            const filteredCertificates = certificates.filter(cert =>
                cert.name.toLowerCase().includes(searchInput)
            );

            // Update the display with the filtered certificates
            displayCertificates(filteredCertificates);
        }

        // Initial display of certificates
        displayCertificates();
    </script>

</body>
